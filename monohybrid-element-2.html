    <script>
        Polymer({
            is: 'monohybrid-element-2',

            properties: {
                tl: {
                    type: Object
                },
            },

            ready: function () {
                var root = this;
                var tlblue = new TimelineMax();
                var tlpink = new TimelineMax();
                var svg = this.$$('#squares');

                // SVG
                var pinkcatlittleb = svg.getElementById('pinkcatlittleb');
                var pinkcatbigb = svg.getElementById('pinkcatbigb');
                var bluecatlittleb = svg.getElementById('bluecatlittleb');
                var bluecatbigb = svg.getElementById('bluecatbigb');

                // Set Animate
                tlblue.set([svg], {
                    x: "+=90"
                });

                // Start Animate Pink Big
                tlpink.to([pinkcatlittleb], 1, {
                        x: "+=50",
                    })
                    .to([pinkcatbigb], 1, {
                        x: "-=50",
                    });

                // Start Animate Blue
                tlblue.to([bluecatlittleb], 1, {
                        y: "+=50",
                    })
                    .to([bluecatbigb], 1, {
                        y: "-=50",
                        x: "+=10"
                    });

                tlblue.pause();
                tlpink.pause();

                // listen for button clicks and play and pause the animation
                this.$$('lrndesign-animationctrl').addEventListener('lrndesign-animationctrl-click',
                    function (e) {
                        var name = e.detail.button;
                        if (name === 'play') {
                            tlblue.play();
                            tlpink.play();
                        }
                        if (name === 'replay') {
                            tlblue.progress(0);
                            tlpink.progress(0);
                            tlblue.pause();
                            tlpink.pause();
                        }
                    });

            }

        });
    </script>
